  local-ip ${BSCNAT_RAN_IP}

bsc-nat
 cs7-instance-cn 0
 cs7-instance-ran 1

mgw 0
 mgw remote-ip ${MGW4BSCNAT_IP}
 mgw remote-port ${MGW4BSCNAT_PORT}
 mgw local-ip ${BSCNAT_MGW_IP}
 mgw local-port ${BSCNAT_MGW_PORT}
 mgw endpoint-domain bscnat

${foreach(LOG_OUTPUT)}
log ${LOG_OUTPUTn_TYPE}
